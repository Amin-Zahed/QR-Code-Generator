<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>QR CODE GENERATOR</h1>
        <p>Enter a text or an internet address to create his QR CODE...</p>
      </div>
      <form>
        <input
          type="text"
          placeholder="Enter a text or an internet address"
          autocomplete="off"
          autofocus
        />
        <button type="button">create QR code</button>
      </form>
      <div class="qr-code hidden">
        <img
          src="files/qr-code-21354.png"
          alt="qr code picture"
          width="150px"
          height="150px"
        />
      </div>
    </div>
    <script src="javaScript.js"></script>
  </body>
</html>
